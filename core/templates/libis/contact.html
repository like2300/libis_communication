{% extends "base.html" %}
{% comment %} pge about.html {% endcomment %} 
{% block content %}  


<section class="scroll-section relative h-screen flex flex-col md:flex-row">
        <!-- Détermine l'ordre en fonction de la parité -->
        
            <!-- Impair : Média à gauche, texte à droite -->
            <!-- Média à gauche -->
            <div class="w-full  md:block hidden md:w-1/2 h-1/2 md:h-full relative overflow-hidden group shine-effect order-1 md:order-1">
                
    
        <img src="/media/accueil/lbs.PNG" alt="Libérer la Créativité" class="absolute inset-0 w-full h-full object-cover transition-all duration-1000 group-hover:scale-110" loading="lazy">
    

<div class="absolute inset-0 bg-gradient-to-r  from-neutral-950/70 to-neutral-950/50 md:bg-gradient-to-l md:from-neutral-950/70 md:to-neutral-950/50 transition-opacity duration-500 group-hover:opacity-0"></div>

            </div>
            
            <!-- Texte à droite  add scroller  -->  
            <div class="w-full md:w-1/2 h-full flex items-center snap-y snap-mandatory relative justify-center scroll-section p-8 bg-white order-2 md:order-2 overflow-hidden">
                <div class="fix ed hidden top-0 left-0 w-full h-2 bg-gray-300 "> 
</div>

 



<section  >
  <div class="max-w-[556px] px-4 py-10 mx-auto  flex flex-col ">
    <div class="w-full flex flex-col gap-5">

    <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Contacter <span class="text-red-600">nous</span></h1>
   
  
    <div class="flex items-center justify-between md:justity-start  ">
    <a href="{% for info in info %}{% if info.lien_telephone %}tel:{{ info.lien_telephone }}{% endif %}{% endfor %}" class="mt-4 inline-block px-4 py-2 bg-red-700 text-white rounded-full flex gap-2 hover:bg-red-800 transition-colors">
  {% comment %} icone phone  {% endcomment %}
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
  </svg>
 
                                    Phone 
                                </a>
                                <a href="{% for info in info %}{% if info.lien_telephone %}https://wa.me/{{ info.lien_telephone }}{% endif %}{% endfor %}" class="mt-4 inline-block px-4 py-2 bg-red-700 text-white rounded-full flex gap-2 hover:bg-red-800 transition-colors">
                                    {% comment %} iconne whatsapp {% endcomment %}
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: ;msFilter:;"><path fill-rule="evenodd" clip-rule="evenodd" d="M18.403 5.633A8.919 8.919 0 0 0 12.053 3c-4.948 0-8.976 4.027-8.978 8.977 0 1.582.413 3.126 1.198 4.488L3 21.116l4.759-1.249a8.981 8.981 0 0 0 4.29 1.093h.004c4.947 0 8.975-4.027 8.977-8.977a8.926 8.926 0 0 0-2.627-6.35m-6.35 13.812h-.003a7.446 7.446 0 0 1-3.798-1.041l-.272-.162-2.824.741.753-2.753-.177-.282a7.448 7.448 0 0 1-1.141-3.971c.002-4.114 3.349-7.461 7.465-7.461a7.413 7.413 0 0 1 5.275 2.188 7.42 7.42 0 0 1 2.183 5.279c-.002 4.114-3.349 7.462-7.461 7.462m4.093-5.589c-.225-.113-1.327-.655-1.533-.73-.205-.075-.354-.112-.504.112s-.58.729-.711.879-.262.168-.486.056-.947-.349-1.804-1.113c-.667-.595-1.117-1.329-1.248-1.554s-.014-.346.099-.458c.101-.1.224-.262.336-.393.112-.131.149-.224.224-.374s.038-.281-.019-.393c-.056-.113-.505-1.217-.692-1.666-.181-.435-.366-.377-.504-.383a9.65 9.65 0 0 0-.429-.008.826.826 0 0 0-.599.28c-.206.225-.785.767-.785 1.871s.804 2.171.916 2.321c.112.15 1.582 2.415 3.832 3.387.536.231.954.369 1.279.473.537.171 1.026.146 1.413.089.431-.064 1.327-.542 1.514-1.066.187-.524.187-.973.131-1.067-.056-.094-.207-.151-.43-.263"></path></svg>
                                    whatsapp 
                                </a>
                            </div>
      

    <form id="contactForm"  class="w-full flex flex-col justify-start items-start gap-6">
       {% csrf_token %}
        <div class="w-full">
          <label class="  text-black text-base font-normal  leading-7">Name*</label><input required name="nom" placeholder="Name" type="text" class="mt-2 w-full px-5 py-2 bg-white rounded-xl outline outline-1 outline-offset-[-1px] outline-black  overflow-hidden  text-[#898989] text-lg font-normal ">
        </div>
        
        <div class="w-full">
          <label class="  text-black text-base font-normal  leading-7">Email*</label><input required name="email" placeholder="Email" type="email" class="mt-2 w-full px-5 py-2 bg-white rounded-xl outline outline-1 outline-offset-[-1px] outline-black  overflow-hidden  text-[#898989] text-lg font-normal ">
        </div>
          <div class="w-full">
          <label class="  text-black text-base font-normal  leading-7">Sujet*</label><input required name="sujet" placeholder="sujet" type="text" class="mt-2 w-full px-5 py-2 bg-white rounded-xl outline outline-1 outline-offset-[-1px] outline-black  overflow-hidden  text-[#898989] text-lg font-normal ">
        </div>
        <div class="w-full">
          <label class="  text-black text-base font-normal  leading-7">Message*</label><textarea required name="message" class="mt-2 w-full resize-none px-5 py-2 bg-white rounded-xl outline outline-1 outline-offset-[-1px] outline-black  overflow-hidden  text-[#898989] text-lg font-normal " placeholder="Message" cols="40" rows="4"></textarea>
        </div>
      </div>
      <button   class="mt-8 px-6 py-4 bg-red-800 hover:bg-red-600 text-white rounded-full text-sm font-medium transition-all duration-300 hover:tracking-wider">Envoyer</button>
    </form>

    <script>

    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const data = confirm("Voulez vous envoyer ce message ?");

        if (data) {
            form.method = 'POST';
            form.action = "{% url 'contact' %}";

            setTimeout(function() {
                alert(data);
            }, 1000);
 
            form.submit();
        }else{
            return false;
        }

    });
        
    </script>

  </div>
</section>
 
            </div>
        
    </section>

{% endblock %}

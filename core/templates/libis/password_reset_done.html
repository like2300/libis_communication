{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Carte avec effet néomorphisme -->
    <div class="bg-gray-100 rounded-2xl p-8 shadow-neumorph transform transition-all duration-300 hover:shadow-neumorph-hover">
      <div class="text-center mb-6">
        <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h2 class="mt-4 text-2xl font-bold text-gray-800">Email envoyé</h2>
        <p class="mt-2 text-sm text-gray-600">Vérifiez votre boîte de réception pour les instructions.</p>
      </div>

      <div class="mt-6 text-center">
        <a href="{% url 'login' %}" 
           class="inline-block py-2 px-4 bg-gradient-to-r from-green-500 to-green-600 text-white font-medium rounded-xl shadow-lg hover:shadow-xl transition duration-300">
          Retour à la connexion
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  .shadow-neumorph {
    box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
  }
</style>
{% endblock %}
